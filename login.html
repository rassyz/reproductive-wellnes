<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Reproductive Wellness</title>
    <link href="assets/img/login-img.png" rel="icon" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Email" id="email_signin" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="psw_signin"
                autocomplete="new-password"
              />
            </div>
            <input
              type="submit"
              value="Login"
              id="signin-button"
              class="btn solid"
            />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Daftar Akun</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nama" id="name" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Jenis Kelamin" id="gender" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Tempat, Tanggal Lahir" id="ttl" />
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="text" placeholder="No HP" id="nohp" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email_signup" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="psw_signup"
                autocomplete="new-password"
              />
            </div>
            <input
              type="submit"
              class="btn"
              id="signup-button"
              value="Daftar"
            />
          </form>
        </div>
        <!-- pop up -->
        <div id="popup" class="popup"></div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Belum punya akun ?</h3>
            <p>
              Dafar sekarang di bawah ini! Dengan mendaftar, Anda bisa
              mendapatkan layanan yang lebih baik.
            </p>
            <button class="btn transparent" id="sign-up-btn">Daftar</button>
          </div>
          <img src="assets/img/login-img.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Sudah punya akun ?</h3>
            <p>
              Login sekarang! Dengan login, Anda bisa mendapatkan layanan yang
              lebih baik.
            </p>
            <button class="btn transparent" id="sign-in-btn">Login</button>
          </div>
          <img src="assets/img/login-img.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script type="module" src="assets/js/login.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
